<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=2.0 ,user-scalable=no" />
    <title>Welcome to WiseN</title>
    <script type="text/javascript" src="./jquery/jquery.js"></script>
    <!-- [renewal] 2024 -->
    <link rel="stylesheet" type="text/css" href="./nsf/css/layout/default.css" />
  </head>
  <body>
    <!-- portal login -->
    <div id="divMain">
      <div class="con" style="width: 692px; overflow: hidden; display: inline-block">
        <h1><img src="./nsf/css/images/panel/logo.png" alt="로고" /> -ERP</h1>
        <div class="nsf-box">
          <p><img src="./nsf/css/images/portal/img.png" alt="로그인 이미지" /></p>
          <div class="tx">
            <img src="./nsf/css/images/portal/tx.gif" alt="Member Login:아이디와 비밀번호를 입력후 로그인해주세요." />
          </div>
          <div class="cont nsf-form-search">
            <dl>
              <dt>법인종류</dt>
              <dd>
                <select id="cboCdCompany" name="cdCompany" class="nsf-param">
                  <option value="10000">한전산업개발</option>
                </select>
              </dd>
              <dt>아이디</dt>
              <dd>
                <input type="text" name="loginId" id="loginId" title="" class="nsf-param" autocomplete="off" />
              </dd>
              <dt>비밀번호</dt>
              <dd>
                <input type="password" name="loginPw" id="loginPw" title="" class="nsf-param" autocomplete="off" />
              </dd>
              <li class="nsf-status-hid">
                <dt>연결할 프로그램</dt>
                <dd>
                  <input type="pgm" name="pgm" id="pgm" title="" class="nsf-param" />
                </dd>
              </li>
            </dl>
            <span><img src="./nsf/css/images/portal/btn_login.gif" alt="로그인버튼" id="btnLogin" /></span>
          </div>
        </div>
      </div>
    </div>
    <!-- //portal login -->
  </body>
  <script type="text/javascript">
    /**
     * generated By JADI Generator
     * 페이지 초기화
     * @since 1.0
     */

    function fInitPage() {
      jQuery("#btnLogin").css("cursor", "pointer");
      jQuery("#loginId").on("keypress", function (e) {
        if (13 == e.which) jQuery("#loginPw").focus();
      });

      jQuery("#loginPw").on("keypress", function (e) {
        if (13 == e.which) jQuery("#btnLogin").trigger("click");
      });

      jQuery("#btnLogin").click(function () {
        fLogin();
      });
    }

    function fLogin() {
      if (jQuery("#loginId").val() == null || jQuery("#loginId").val().trim() == "") {
        NsfMessage.alert("아이디를 입력해주세요.");
        return;
      }

      if (jQuery("#loginPw").val() == null || jQuery("#loginPw").val().trim() == "") {
        NsfMessage.alert("비밀번호를 입력해주세요.");
        return;
      }
      document.location.href = "main.html";
    }
    fInitPage();
  </script>
</html>
