<body>
    <div id="SBGridArea"></div>
    <script>
        require(["../dist/Grid/SBGrid3",], function (test) {
        //SBGrid3.$(document).ready(function () {

        })

        function fnColChange(columns) {
            gridConfig.columns = columns;
            SBGrid3.rebuild(datagrid);
        }
        var datagrid; // 그리드 객체 전역으로 선언

        let dsConfig = {
            data : [{}]
        };
        let gridConfig = {
            dataSource: dsConfig,
            container: "#SBGridArea",
            width: "100%",
            height: "400px",
            columns: [
                {
                    caption: "맨 앞", field: 'col0', type: 'text', width: 200, unit: "px"
                },
                {
                    columns: [
                        { caption: '기관 (Merge)', field: 'agency', width: 100, unit: "px"},
                        { caption: '기관유형', field: 'type', width: 300, unit: "px"},
                        { caption: '기관명', field: 'agencyNm', width: 100, unit: "px"},
                        { caption: '공공데이터명', field: 'dataNm', width: 200, unit: "px"},
                    ],
                    captions: [
                        ['공공데이터명', '공공데이터명', '공공데이터명'],
                    ],
                    rows: [
                        ['공공데이터명', '기관유형', '기관명'],
                    ],
                },
                {
                    caption: "맨 뒤", field: 'col9', type: 'text', width: 200, unit: "px"
                },
            ],
        };
        function createGrid() {
            datagrid = SBGrid3.createGrid(gridConfig);
            datagrid.refresh();
        }
    </script>
</body>
