<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Menu Example</title>
  <style>
    .dep-1, .dep-2, .dep-3, .dep-4 {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dep-2, .dep-3, .dep-4 {
      display: none;
    }

    .dep-1.active > .dep-2, .dep-2.active > .dep-3, .dep-3.active > .dep-4 {
      display: block;
    }

    .dep-1, .dep-2, .dep-3, .dep-4 {
      color: blue;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .dep-2 {
      color: green;
    }

    .dep-3 {
      color: red;
    }

    .dep-4 {
      color: purple;
    }
  </style>
</head>
<body>

<!-- Unordered List 시작 -->
<ul class="dep-1 active">Parent 1
  <!-- Nested List with child class dep-2 -->
  <li class="dep-2 active">Child 1
    <ul>
      <li class="dep-3">Grandchild 1
        <!-- Nested List with child class dep-4 -->
        <ul>
          <li class="dep-4">Great-grandchild 1</li>
          <li class="dep-4">Great-grandchild 2</li>
        </ul>
      </li>
      <li class="dep-3">Grandchild 2</li>
    </ul>
  </li>
  <li class="dep-2">Child 2
    <ul>
      <li class="dep-3">Grandchild 3
        <!-- Nested List with child class dep-4 -->
        <ul>
          <li class="dep-4">Great-grandchild 3</li>
          <li class="dep-4">Great-grandchild 4</li>
        </ul>
      </li>
      <li class="dep-3">Grandchild 4</li>
    </ul>
  </li>
</ul>
<!-- Unordered List 끝 -->

<script>
  // 모든 dep-1, dep-2, dep-3, dep-4 요소에 대해 이벤트 리스너 등록
  document.querySelectorAll('.dep-1, .dep-2, .dep-3, .dep-4').forEach(function(item) {
    item.addEventListener('click', function() {
      // 현재 클릭한 요소에 대한 클래스 추가/제거
      item.classList.toggle('active');

      // // 다른 요소에서 active 클래스 제거
      // document.querySelectorAll('.dep-1, .dep-2, .dep-3, .dep-4').forEach(function(element) {
      //   if (element !== item && element.classList.contains('active')) {
      //     element.classList.remove('active');
      //   }
      // });
    });
  });
</script>

</body>
</html>
