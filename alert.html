<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./nsf/css/ui.css"/>
<title>alert</title>

<!-- swalert -->
<script type="text/javascript" src="./jquery/plugin/sweetalert2/sweetalert2.js" ></script>
<link rel="stylesheet" href="./jquery/plugin/sweetalert2/css/sweetalert2.css"  />
<link rel="stylesheet" type="text/css" href="./nsf/css/new_nsf.css" />

</head>

<style>
.show-btn {
    display: block;
    padding: 30px 80px ;
    font-size: 20px;
    line-height: 20px;
    color: #f1f3fd;
    font-weight: bold;
    text-align: center;
    background: #536a97;
    border-radius: 2px;
    transition: all 0.3s ease-out;
    -webkit-transition: all 0.3s ease-out;
    margin-bottom: 10px;
}
</style>
<script>
    function completeAlert(seq){
        Swal.fire({
		  title: '신청 완료',
		  text: "요청하신 자료가 신청 완료되었습니다.",
		  icon: 'success',
		  showCancelButton: true,
        //   showCloseButton: true,
		  
		  cancelButtonColor: '#585858',
          confirmButtonColor: '#536a97',
		  cancelButtonText: '취소',
          confirmButtonText: '확인',
		  
		}).then((result) => {
		  if (result.value) {
              //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
		  }
		})
	}
    function warningAlert(seq){
        Swal.fire({
		  title: '신청 실패',
		  text: "요청하신 자료가 실패되었습니다.",
		  icon: 'error',
		  showCancelButton: true,
        //   showCloseButton: true,
		  
		  cancelButtonColor: '#585858',
          confirmButtonColor: '#536a97',
		  cancelButtonText: '취소',
          confirmButtonText: '확인',
		  
		}).then((result) => {
		  if (result.value) {
              //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
		  }
		})
	}
    function deleteAlert(seq){
        Swal.fire({
		  title: '글을 삭제하시겠습니까?',
		  text: "삭제하시면 다시 복구시킬 수 없습니다.",
		  icon: 'warning',
		  showCancelButton: true,
        //   showCloseButton: true,
		  
		  cancelButtonColor: '#585858',
          confirmButtonColor: '#536a97',
		  cancelButtonText: '취소',
          confirmButtonText: '삭제',
		  
		}).then((result) => {
		  if (result.value) {
              //"삭제" 버튼을 눌렀을 때 작업할 내용을 이곳에 넣어주면 된다. 
		  }
		})
	}
    
</script>

<body>
    <div class="" style="display: flex; align-items: center; width: 100%; height: 100vh; text-align: center;justify-content: center;">
            <div>
               <button class="show-btn" aria-label="" onclick="completeAlert();">완료</button>
               <button class="show-btn" aria-label="" onclick="warningAlert();">실패</button>
               <button class="show-btn" aria-label="" onclick="deleteAlert();">경고</button>
            </div>
    </div>

</body>
</html>
