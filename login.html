<script type="text/javascript">
        /**
         * generated By JADI Generator

        function fInitPage() {
            jQuery("#btnLogin").css("cursor", "pointer");
            jQuery("#loginId").on("keypress", function(e) {
                if (13 == e.which) jQuery("#loginPw").focus();
            });

            jQuery("#loginPw").on("keypress", function(e) {
                if (13 == e.which) jQuery("#btnLogin").trigger("click");
            });

            jQuery("#btnLogin").click(function(){
                fLogin();
            }); 
        }

        function fLogin(){

            if(jQuery("#loginId").val() == null || jQuery("#loginId").val().trim() == "" ){
                NsfMessage.alert("아이디를 입력해주세요.");
                return;
            }

            if(jQuery("#loginPw").val() == null || jQuery("#loginPw").val().trim() == "" ){
                NsfMessage.alert("비밀번호를 입력해주세요.");
                return;
            }
            document.location.href="main.html";
        } 
        fInitPage();

        
    </script>
    <script>
        $(function(){

            /* 셀렉트 라이브러리 */
            $('select').selectmenu({		
                create: function(event, ui) {
                    $(this).selectmenu("option", "appendTo", $(this).parent());
                },
                open: function(event) {
                    var openid = "#"+$(this).attr("id");
                    var selectbutton = openid+"-button";
                    var selectid = $(selectbutton).attr("aria-labelledby");
                    var selectmenu = openid+"-menu";
                    $(selectmenu).find(".ui-menu-item-wrapper").removeClass("selected");
                    $(selectmenu).find("#"+selectid).addClass("selected");
                }
            });
            /* 셀렉트 스크롤 */
            $('.ui-menu').each(function() {	
                $(this).parent().wrapInner('<div class="handy-scroll"></div>');		
            }); 

        });

    </script>
